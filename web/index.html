<html>
    <head>
        <title>Java EE 7 WebSockets</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="http://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <link href="dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <script src="dist/js/bootstrap.min.js" type="text/javascript"></script>
        <script src="script.js" type="text/javascript"></script>
        
    </head>
    <body>
        <div style="width: 400px; margin: 100px auto">
            <h3>Java EE 7 WebSockets</h3>
            <form method="GET">
                <button onclick="openConnection()" type="button" class="btn btn-success" aria-label="Left Align">
                    <span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span> Open connection
                </button><br/><br/>
                <input id="textID" name="message" type="text" class="form-control" placeholder="Message">
                <br/>
                <button onclick="onMessage(document.getElementById('textID').value)" type="button" class="btn btn-primary" aria-label="Left Align">
                    <span class="glyphicon glyphicon-cloud-upload" aria-hidden="true"></span> Send Message
                </button>
            </form>
            <br/><br/>
            <div class="panel panel-default" style="background-color: #000; color: chartreuse">
                <div class="panel-body">
                    <div id="output"></div>
                </div>
            </div>
            <button onclick="onClose()" type="button" class="btn btn-primary" aria-label="Left Align">
                    <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Close connection
            </button>
        </div>
    </body>
</html>
